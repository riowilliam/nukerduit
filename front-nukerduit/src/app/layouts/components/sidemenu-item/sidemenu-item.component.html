<div class="d-flex flex-column mb-2">
  <div
    (mouseover)="isHovered = true"
    (mouseleave)="isHovered = false"
    (click)="onClickMenu()"
    [ngClass]="
      property.url === currentSegment ? 'text-purple' : 'text-secondary'
    "
    class="d-flex align-items-center p-3 font-weight-bold radius cursor-pointer menu-item mt-2"
  >
    <span class="ml-3 d-inline-block mr-auto">{{ property.label }}</span>
  </div>
</div>
